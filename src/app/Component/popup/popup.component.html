<form [formGroup]="studentForm">
<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Enter Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="@gmail.com" formControlName="email">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Mobile</mat-label>
            <input matInput type="number" placeholder="Enter Mobile" formControlName="mobile">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Batch</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Enter Batch" formControlName="batch">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-radio-group color="warn" class="full-width" formControlName="gender">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
    </div>

    <div formGroupName="address">
        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>City</mat-label>
                <input matInput type="text" placeholder="Enter city" formControlName="city">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Mandal</mat-label>
                <input matInput type="text" placeholder="Enter Mandal" formControlName="mandal">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>District</mat-label>
                <input matInput type="text" placeholder="Enter District" formControlName="district">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Pincode</mat-label>
                <input matInput type="number" placeholder="Enter Pincode" formControlName="pincode">
            </mat-form-field>
        </div>
        <mat-form-field class="full-width">
            <mat-label>State</mat-label>
            <mat-select placeholder="Enter State" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.value">{{state.viewValue}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="radio">
        <mat-radio-group color="warn" formControlName="sourceType">
            <mat-label>SourceType</mat-label>
            <mat-radio-button value="Direct">Direct</mat-radio-button>
            <mat-radio-button value="Referral">Referral</mat-radio-button>
        </mat-radio-group>
    </div>

    <div *ngIf="studentForm.get('sourceType')?.value === 'Direct'">
        <mat-form-field class="full-width">
            <mat-label>Source Form</mat-label>
            <input matInput type="text" placeholder="Enter Source Form" formControlName="sourceForm">
        </mat-form-field>
    </div>

    <div *ngIf="studentForm.get('sourceType')?.value === 'Referral'">
        <mat-form-field class="full-width">
            <mat-label>Referral Name</mat-label>
            <input matInput type="text" placeholder="Enter Referral Name" formControlName="referralName">
        </mat-form-field>
    </div>

    <div formGroupName="company">
        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>name</mat-label>
                <input matInput type="text" placeholder="Enter Company Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Location</mat-label>
                <input matInput type="text" placeholder="Enter Location" formControlName="location">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>Package</mat-label>
                <input matInput type="text" placeholder="Enter Package" formControlName="package">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>OfferDate</mat-label>
                <input matInput type="text" placeholder="Enter OfferDate" formControlName="offerDate">
            </mat-form-field>
           
        </div>
    </div>
    <div class="row">
        <button mat-raised-button color="primary" (click)="addEducation()">Add Education</button>
    </div>

    <div  formArrayName="education">
        <div *ngFor="let edu of educationFormCard.controls; let i=index">
            <div formGroupName="{{i}}">
                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Qualification</mat-label>
                        <input matInput type="text" placeholder="Enter Qualification" formControlName="qualification">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Year</mat-label>
                        <input matInput type="text" placeholder="Enter Year" formControlName="year">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Percentage</mat-label>
                        <input matInput type="text" placeholder="Enter Percentage" formControlName="percentage">
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button color="warn"(click)="removeEducation(i)">Delete</button>
        </div>
    </div>
    <div class="but">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</div>
</div>
<div mat-dialog-actions>
    <!-- <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button> -->
    <button mat-raised-button color="primary" (click)="closepup()">Close</button>
    <button mat-raised-button [mat-dialog-close]="closemessage" color="warn">Cancel</button>
</div>
</form>
